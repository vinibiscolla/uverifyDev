      <!-- Main Content -->
      <div class="main-content">

        <section class="section">
          <!-- <div class="section-header">
            <h1>Analise de Documentos</h1>
          </div> -->

          <div class="row">
            <div class="col-lg-12 col-md-12 col-12 col-sm-12">
              <div class="card author-box">
                <div class="card-header txt-black">
                  <h6>Treino de Documento</h6>
                </div>
                <div class="card-body">
                  <form id="analise_form" class="needs-validation">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <label class="d-block">Escolher Documento</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" value="urlDocument" id="urlDocument" checked="">
                            <label class="form-check-label" for="urlDocument"> Url Documento </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" value="chooseDocument" id="chooseDocument">
                            <label class="form-check-label" for="chooseDocument"> Escolher Documento </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" value="uploadDocument" id="uploadDocument">
                            <label class="form-check-label" for="uploadDocument"> Upload Documento </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group">
                          <label>Tipo de Documento</label>
                          <select class="form-control select2" name="dplTiposDocumentos" id="dplTiposDocumentos">
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row" id="divUrlDocument">
                      <div class="col-6">
                        <div class="form-group">
                          <label>Url Documento</label>
                          <input type="url" name="inputedUrlDocument" id="inputedUrlDocument" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row hide" id="divChooseDocument">
                      <div class="col-8">
                        <div class="form-group">
                          <label>Escolher Documento</label>
                          <select class="form-control select2" name="dplChooseDocumentos" id="dplChooseDocuments">
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row hide" id="divUploadDocument">
                      <div class="col-6">
                        <div class="form-group">
                          <div class="custom-file">
                            <label>Upload Documento</label>
                            <input type="file" class="custom-file-input" name="customFile" id="customFile" onchange="encodeImgtoBase64(this)">
                            <label class="custom-file-label" for="customFile" id="documentoSelectLabel">Escolha um documento</label>
                            <input type="hidden" id="urlUploadDocumentHidden" name="urlUploadDocumentHidden">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row hide">
                      <div class="col-2">
                        <div class="form-group">
                          <label>Selecione um documento</label>
                          <div class="col-sm-12 col-md-7" style="padding-left: 0;">
                            <div id="image-preview" class="image-preview">
                              <label for="image-upload" id="image-label">Selecionar Doc</label>
                              <input type="file" name="image" id="image-upload" onchange="encodeImgtoBase64(this)" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-2">
                        <div class="form-group">
                          <label>Documento a ser analisado</label>
                          <br>
                          <a data-fancybox="gallery" id="fancyBox" href="">
                            <img src="" alt="" name="displayImagem" id="displayImg" width="200">
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <div class="form-group">
                          <button type="submit" class="btn btn-info" id="btnSubmit">Analisar </button>
                        </div>
                      </div>
                      <div class="col-1">
                        <div class="form-group">
                          <button type="submit" class="btn btn-success" id="btnSalvar">Salvar </button>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>

              <div class="card">
                <div class="card-header txt-black">
                  <h6>Valores do Documento</h6>
                </div>
                <div class="card-body" id="valoresDocumento">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-sm" id="tabelaRetornoTreino">
                        <thead>
                          <tr>
                            <th>Campos</th>
                            <th>Tipo</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>
