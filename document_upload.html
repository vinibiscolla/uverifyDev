      <!-- Main Content -->
      <div class="main-content">

        <section class="section">
          <div class="section-header">
            <h1>Carregar Documento</h1>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12 col-12 col-sm-12">
              <div class="card author-box">
                <div class="card-header txt-black">
                  <h6>Selecione um Documento</h6>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-body">

                          <form id="analise_form" class="needs-validation">
                            
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label for="">Provedores</label>
                                  <select name="fornecedores" id="dplFornecedores" class="form-control select2">
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label>Trabajadores</label>
                                  <select name="trabajadores" id="dplWorkers" class="form-control select2">

                                  </select>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label>Elementos de Actividad</label>
                                  <select id="dplActivityItems" class="form-control select2" name="selectTipoDoc">
                                    <option value="TGSS">TGSS</option>
                                    <option value="AEAT">AEAT</option>
                                  </select>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-2 col-sm-12">
                                <div class="form-group">
                                  <div id="image-preview" class="image-preview">
                                    <label for="image-upload" id="image-label">Selecionar Doc</label>
                                    <input class="form-control" type="file" name="image" id="image-upload" onchange="encodeImgtoBase64(this)" required />
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                            <div class="row">
                              <div class="col-10 col-sm-12">
                                <div class="form-group">
                                  <label>Visualizar Documento</label>
                                  <br>
                                  <a data-fancybox="gallery" id="fancyBox" href="">
                                    <img src="" alt="" name="displayImagem" id="displayImg" width="200">
                                  </a>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <button type="submit" class="btn btn-info" id="btnSubmit" disabled>Cargar Documento <i class="fa fa-file-upload"></i></button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>

          </div>
        </section>
      </div>
